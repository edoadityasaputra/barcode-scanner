<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #reader { width: 90%; max-width: 400px; margin: 20px auto; }
    #result { margin-top: 20px; }
    iframe { display: none; } /* iframe tersembunyi */
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
    <!-- Bagian Header Logo & Judul -->
  <div style="text-align: center; margin-top: 20px;">
    <img src="https://edoadityasaputra.github.io/barcode-scanner/MI-Khoirul-Huda_C3.png" 
         alt="Logo MI Khoirul Huda" 
         style="width: 120px; height: auto; border-radius: 10px; margin-bottom: 10px;">
    <h2 style="margin: 5px 0; font-family: Arial;">Scan Presensi Informatika</h2>
    <h3 style="margin: 0; color: #555; font-family: Arial;">MI Khoirul Huda Bedahan</h3>
  </div>

  <div id="reader"></div>
  <div id="result"></div>
  <iframe id="formFrame" name="formFrame"></iframe> <!-- iframe tersembunyi -->
  <button id="rescanBtn" style="display:none;">Scan Ulang</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const rescanBtn = document.getElementById("rescanBtn");
    const resultDiv = document.getElementById("result");
    const formFrame = document.getElementById("formFrame");

    function startScan() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.error("Gagal memulai kamera:", err));
    }

   function onScanSuccess(decodedText) {
  html5QrCode.stop();

  try {
    const url = new URL(decodedText);
    const params = new URLSearchParams(url.search);
    const keys = [...params.keys()].filter(k => k !== "usp");
    const namaKey = keys[0];
    const nama = decodeURIComponent(params.get(namaKey) || "Siswa");
    const linkForm = decodedText;

    resultDiv.innerHTML = `
      <h3>Halo, ${nama}!</h3>
      <p>Silakan kirim presensimu.</p>
      <button id="kirimBtn">Kirim</button>
      <button id="batalBtn" style="background-color:#f44336; margin-left:10px;">Batal</button>
    `;

    // Tombol Kirim
    document.getElementById("kirimBtn").onclick = () => {
      resultDiv.innerHTML = "<p>Mengirim data...</p>";

      // kirim ke form di iframe tersembunyi
      formFrame.src = linkForm;

      setTimeout(() => {
        resultDiv.innerHTML = "<p>Presensi terkirim!</p>";
      }, 1500);

      setTimeout(() => {
        resultDiv.innerHTML = "";
        startScan();
      }, 3000);
    };

    // Tombol Batal
    document.getElementById("batalBtn").onclick = () => {
      resultDiv.innerHTML = "<p>Scan dibatalkan.</p>";
      setTimeout(() => {
        resultDiv.innerHTML = "";
        startScan();
      }, 1000);
    };

  } catch (e) {
    alert("Kode tidak valid atau bukan link Google Form.");
    startScan();
  }
}


    startScan();
  </script>
</body>
</html>
