<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f9f9f9; }
    #reader { width: 90%; margin: 20px auto; }
    button {
      padding: 10px 20px; margin-top: 20px; border: none; border-radius: 10px;
      background-color: #4CAF50; color: white; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Presensi Barcode Scanner</h2>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="rescanBtn" style="display:none;">Scan Ulang</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const rescanBtn = document.getElementById("rescanBtn");
    const resultDiv = document.getElementById("result");

    function startScan() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.error("Gagal memulai kamera:", err));
    }

    function onScanSuccess(decodedText) {
      html5QrCode.stop();

      try {
        const url = new URL(decodedText);
        const params = new URLSearchParams(url.search);
        const firstKey = [...params.keys()][0]; // ambil parameter pertama
        const nama = decodeURIComponent(params.get(firstKey) || "Siswa");
        const linkForm = decodedText;

        resultDiv.innerHTML = `
          <h3>Halo, ${nama}!</h3>
          <p>Silakan kirim presensimu.</p>
          <button id="kirimBtn">Kirim</button>
        `;

        document.getElementById("kirimBtn").onclick = () => {
          window.open(linkForm, "_blank"); // buka link Google Form
          setTimeout(() => {
            resultDiv.innerHTML = "";
            rescanBtn.style.display = "block";
          }, 4000); // kembali ke scan setelah 4 detik
        };

      } catch (e) {
        alert("Kode tidak valid atau bukan link Google Form.");
        startScan();
      }
    }

    rescanBtn.onclick = () => {
      rescanBtn.style.display = "none";
      resultDiv.innerHTML = "";
      startScan();
    };

    startScan();
  </script>
</body>
</html>
