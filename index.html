<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presensi Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #reader { width: 90%; max-width: 400px; margin: 20px auto; }
    #result { margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Presensi Barcode Scanner</h2>
  <div id="reader"></div>
  <div id="result"></div>
  <button id="rescanBtn" style="display:none;">Scan Ulang</button>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const rescanBtn = document.getElementById("rescanBtn");
    const resultDiv = document.getElementById("result");

    function startScan() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => console.error("Gagal memulai kamera:", err));
    }

    function onScanSuccess(decodedText) {
      html5QrCode.stop();

      try {
        const url = new URL(decodedText);
        const params = new URLSearchParams(url.search);

        // Ambil semua key, lalu lewati 'usp'
        const keys = [...params.keys()].filter(k => k !== "usp");
        const namaKey = keys[0]; // Ambil parameter nama siswa
        const nama = decodeURIComponent(params.get(namaKey) || "Siswa");
        const linkForm = decodedText;

        // Tampilkan pesan konfirmasi
        resultDiv.innerHTML = `
          <h3>Halo, ${nama}!</h3>
          <p>Silakan kirim presensimu.</p>
          <button id="kirimBtn">Kirim</button>
        `;

        // Saat tombol kirim diklik
        document.getElementById("kirimBtn").onclick = () => {
          window.open(linkForm, "_blank"); // buka form
          resultDiv.innerHTML = "<p>Mengirim data... tunggu sebentar.</p>";

          // Setelah 4 detik, kembali ke mode scan
          setTimeout(() => {
            resultDiv.innerHTML = "";
            rescanBtn.style.display = "none";
            startScan();
          }, 4000);
        };

      } catch (e) {
        alert("Kode tidak valid atau bukan link Google Form.");
        startScan();
      }
    }

    rescanBtn.onclick = () => {
      rescanBtn.style.display = "none";
      resultDiv.innerHTML = "";
      startScan();
    };

    startScan();
  </script>
</body>
</html>
